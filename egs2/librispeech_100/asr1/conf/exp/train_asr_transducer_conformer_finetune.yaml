# Trained with A40 (48 GB) x 4 GPUs.
# encoder: conformer
encoder_conf:
    main_conf:
      pos_wise_act_type: swish
      pos_enc_dropout_rate: 0.1
      conv_mod_act_type: swish
      dynamic_chunk_training: True
    input_conf:
      block_type: conv2d
      conv_size: 512
      subsampling_factor: 4
    body_conf:
    - block_type: conformer
      linear_size: 2048
      hidden_size: 512
      heads: 8
      dropout_rate: 0.1
      pos_wise_dropout_rate: 0.1
      att_dropout_rate: 0.1
      conv_mod_kernel_size: 31
      num_blocks: 12

decoder: rnn
decoder_conf:
    rnn_type: lstm
    num_layers: 1
    embed_size: 512
    hidden_size: 512
    dropout_rate: 0.1
    embed_dropout_rate: 0.2

joint_network_conf:
  joint_space_size: 640
  joint_act_type: tanh

model_conf:
  transducer_weight: 1.0
  auxiliary_ctc_weight: 0.0
  auxiliary_lm_loss_weight: 0.0

frontend_conf:
    n_fft: 512
    win_length: 400
    hop_length: 160

seed: 2022
num_workers: 8
batch_type: numel
# batch_bins: 8000000
# accum_grad: 8
# batch_bins: 2000000
batch_bins: 500000
accum_grad: 64
# batch_bins: 1500000
# accum_grad: 32
max_epoch: 20
patience: none
init: none
best_model_criterion:
-   - valid
    - loss
    - min
keep_nbest_models: 10
use_amp: false

optim: adam
optim_conf:
    lr: 0.002
    # weight_decay: 0.000001
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 15000

specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 27
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_ratio_range:
    - 0.
    - 0.05
    num_time_mask: 5
