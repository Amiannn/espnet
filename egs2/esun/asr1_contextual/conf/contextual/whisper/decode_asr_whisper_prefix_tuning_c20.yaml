beam_size: 1
ctc_weight: 0.0
lm_weight: 0.0
maxlenratio: 0.3
minlenratio: 0.0
penalty: 0.0

# contextual information settings
contextual_conf:
    contextual_type: context_sampler
    # metadata for context list
    context_list_path: ./local/contextual/rarewords/rareword_f10_test.txt
    context_phone_embedding_path: ./local/contextual/ssl_features/rareword_f10_test.xphone.seq.pt
