model: contextual_asr_espnet
normalize: null

encoder: whisper
encoder_conf:
    whisper_model: medium
    dropout_rate: 0.0
    use_specaug: true
    specaug_conf:
        apply_time_warp: true
        time_warp_window: 5
        time_warp_mode: bicubic
        apply_freq_mask: true
        freq_mask_width_range:
        - 0
        - 40
        num_freq_mask: 2
        apply_time_mask: true
        time_mask_width_ratio_range:
        - 0.
        - 0.12
        num_time_mask: 5

model_conf:
    ctc_weight: 1
    lsm_weight: 0.1
    length_normalized_loss: false
    sym_sos: "<|startoftranscript|>"
    sym_eos: "<|endoftext|>"
    # do_pad_trim: true         # should be set when doing zero-shot inference

frontend: null
input_size: 1                   # to prevent build_model() from complaining

seed: 2022
log_interval: 100
num_att_plot: 0
num_workers: 4
sort_in_batch: descending       # how to sort data in making batch
sort_batch: descending          # how to sort created batches
batch_type: numel
batch_bins: 12000000            # good for single GPU w/ 40G mem
# batch_bins: 96000000            # good for single GPU w/ 40G mem
# batch_bins: 84000000            # good for single GPU w/ 40G mem
accum_grad: 2
max_epoch: 150
patience: none
init: none
# best_model_criterion:
# -   - valid
#     - acc
#     - max
# keep_nbest_models: 3

val_scheduler_criterion:
    - valid
    - loss
best_model_criterion:
-   - valid
    - loss
    - min
keep_nbest_models: 10

use_amp: true
cudnn_deterministic: false
cudnn_benchmark: false

optim: adamw
grad_clip: 1.0
optim_conf:
    lr: 1.0e-05
    weight_decay: 0.01
    betas:
    - 0.9
    - 0.99
    eps: 1.0e-06
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 1500

# contextual information settings
contextual: rareword
contextual_conf:
    contextual_type: rareword
    blist_path: ./local/contextual/rarewords/rareword_f65536_train.txt
    blist_xphone_path: ./local/contextual/ssl_features/rareword_f65536_train.xphone.seq.pt
    blist_occurrence_path: ./local/contextual/rarewords/rareword_f65536_train_occurrence.txt
    blist_max: 1000
    blist_drop_out: 0.0
    structure_type: null
    sampling_method: ann_hnw 
    sampler_drop: 0.1
    hnwr_pre_gold_length: 2
    hardness_range: 5
    use_gpu: False

# contextualizer settings
contextualizer: multilateinteractive_context_retriever
contextualizer_conf:
    contextualizer_type: multilateinteractive_context_retriever
    context_embed_size: 1024
    context_hidden_size: 1024
    model_hidden_size: 1024
    input_hidden_size: 1024
    proj_hidden_size: 1024
    attndim: 1024
    drop_out: 0.1
    warmup_epoch: 0
    contextualizer_weight: 0.5
    embed_share_weight_ctc: true
    contextualizer_losses:
        loss_contextualizer_ga_ctc: 0.4
        loss_contextualizer_ga_reweight_lp: 0.6
    lp_gamma: 0.8

# adapter style training
freeze_param: ["encoder"]