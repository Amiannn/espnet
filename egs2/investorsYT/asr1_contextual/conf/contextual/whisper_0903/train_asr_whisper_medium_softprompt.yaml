model: contextual_asr_espnet
normalize: null

encoder: whisper
encoder_conf:
    whisper_model: medium
    dropout_rate: 0.0
    use_specaug: true
    specaug_conf:
        apply_time_warp: true
        time_warp_window: 5
        time_warp_mode: bicubic
        apply_freq_mask: true
        freq_mask_width_range:
        - 0
        - 40
        num_freq_mask: 2
        apply_time_mask: true
        time_mask_width_ratio_range:
        - 0.
        - 0.12
        num_time_mask: 5

decoder: whisper
decoder_conf:
    whisper_model: medium
    dropout_rate: 0.0
    load_origin_token_embedding: true

model_conf:
    ctc_weight: 0.0
    lsm_weight: 0.1
    length_normalized_loss: false
    sym_sos: "<|startoftranscript|>"
    sym_eos: "<|endoftext|>"
    # do_pad_trim: true         # should be set when doing zero-shot inference

frontend: null
input_size: 1                   # to prevent build_model() from complaining

seed: 2022
log_interval: 100
num_att_plot: 0
num_workers: 8
sort_in_batch: descending       # how to sort data in making batch
sort_batch: descending          # how to sort created batches
batch_type: numel
# batch_bins: 12000000            # good for single GPU w/ 40G mem
batch_bins: 48000000            # good for single GPU w/ 40G mem
accum_grad: 2
max_epoch: 100
patience: none
init: none
# best_model_criterion:
# -   - valid
#     - acc
#     - max
# keep_nbest_models: 3

val_scheduler_criterion:
    - valid
    - loss
best_model_criterion:
-   - valid
    - loss
    - min
keep_nbest_models: 10

use_amp: true
cudnn_deterministic: false
cudnn_benchmark: false

optim: adamw
grad_clip: 1.0
optim_conf:
    lr: 1.0e-05
    weight_decay: 0.01
    betas:
    - 0.9
    - 0.99
    eps: 1.0e-06
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 1500

preprocessor_conf:
    whisper_language: zh

# contextual information settings
contextual: rareword
contextual_conf:
    contextual_type: rareword
    blist_path: ./local/contextual/rarewords/rareword_f65536_train.txt
    blist_max: 0
    blist_drop_out: 1.0
    structure_type: null
    sampling_method: null
    prompt_template_context: "<SOPT_1><SOPT_2><SOPT_3><SOPT_4><SOPT_5><SOPT_6><SOPT_7><SOPT_8><SOPT_9><SOPT_10><SOPT_11><SOPT_12>"
    prompt_template_no_context: "<SOPT_1><SOPT_2><SOPT_3><SOPT_4><SOPT_5><SOPT_6><SOPT_7><SOPT_8><SOPT_9><SOPT_10><SOPT_11><SOPT_12>"

# soft prompt tuning decoder
freeze_param  : ["encoder", "decoder"]
unfreeze_param: ["decoder.decoders.token_embedding.add_emb"]