model: contextual_asr_espnet
normalize: null

encoder: whisper
encoder_conf:
    whisper_model: medium
    dropout_rate: 0.0
    use_specaug: true
    specaug_conf:
        apply_time_warp: true
        time_warp_window: 5
        time_warp_mode: bicubic
        apply_freq_mask: true
        freq_mask_width_range:
        - 0
        - 40
        num_freq_mask: 2
        apply_time_mask: true
        time_mask_width_ratio_range:
        - 0.
        - 0.12
        num_time_mask: 5

decoder: whisper
decoder_conf:
    whisper_model: medium
    dropout_rate: 0.0
    load_origin_token_embedding: true

model_conf:
    ctc_weight: 0.0
    lsm_weight: 0.1
    length_normalized_loss: false
    sym_sos: "<|startoftranscript|>"
    sym_eos: "<|endoftext|>"
    # do_pad_trim: true         # should be set when doing zero-shot inference

frontend: null
input_size: 1                   # to prevent build_model() from complaining

seed: 2022
log_interval: 100
num_att_plot: 0
num_workers: 4
sort_in_batch: descending       # how to sort data in making batch
sort_batch: descending          # how to sort created batches
batch_type: numel
# batch_bins: 12000000            # good for single GPU w/ 40G mem
batch_bins: 96000000            # good for single GPU w/ 40G mem
accum_grad: 2
max_epoch: 40
patience: none
init: none
# best_model_criterion:
# -   - valid
#     - acc
#     - max
# keep_nbest_models: 3

val_scheduler_criterion:
    - valid
    - loss
best_model_criterion:
-   - valid
    - loss
    - min
keep_nbest_models: 10

use_amp: true
cudnn_deterministic: false
cudnn_benchmark: false

optim: adamw
grad_clip: 1.0
optim_conf:
    lr: 1.0e-05
    weight_decay: 0.01
    betas:
    - 0.9
    - 0.99
    eps: 1.0e-06
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 1500

preprocessor_conf:
    whisper_language: zh

# contextual information settings
contextual: context_sampler
contextual_conf:
    contextual_type: context_sampler
    # metadata for context list
    context_list_path: ./local/contextual/rarewords/rareword_f1000_train.txt
    context_list_occurrence_path: null
    # context settings
    use_no_context_token: true
    # sampling settings
    gold_context_dropout: 0.3
    sub_context_list_dropout: 0.5
    max_utterance_disrupt_context: 10
    max_batch_disrupt_context: 200
    shuffle_sub_context_list: True
    # hard negative context settings
    hnc_sampler_type: null
    hnc_per_gold_context: 1
    hnc_dropout: 0.2
    hnc_hardness_range: 20
    hnc_use_gpu: false
    # nlp prompt setting
    use_context_prompt: True
    context_prompt_has_context_template: "主題為:"
    context_prompt_no_context_template: "開始吧"
    # special structure type
    sub_context_list_structure_type: null

use_lora: true
lora_conf:
    rank: 8
    alpha: 16
    dropout_rate: 0.05
    target_prefixs: ["decoder"]
    target_modules: ["query", "key", "value", "attn.out"]